<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Remote System Monitor">
  <title>System Monitor</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="debug" href="{{baseUrl}}debug" onclick="setConnectedStatus(connected)">
            <iron-icon icon="bug-report"></iron-icon>
            <span>Debug</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Remote System Monitor</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">Technical Demonstration</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">

              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">
                    <span id="user">user</span>
                    @
                    <span id="hostname">hostname</span>
                </h1>
              </paper-material>

              <paper-material elevation="1">
                <div>
                    <b>Platform:</b>
                    <span id="platform">platform</span>
                </div>
                <div>
                    <b>OS Version: </b>
                    <span id="osVersion">0</span>
                </div>
                <div>
                    <b>Home Directory: </b>
                    <span id="homeDir">/</span>
                </div>
              </paper-material>

              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Memory Usage</h1>
                <div class="flex-container">
                  <div class="flex-chart">
                    <canvas class="chart" id="memoryChart"></canvas>
                  </div>
                  <div class="flex-box">
                    <ul>
                      <li><b>Memory Used: </b><span id="memoryUsed"></span> GB</li>
                      <li><b>Memory Free: </b><span id="memoryFree"></span> GB</li>
                    </ul>
                  </div>
                </div>
              </paper-material>

              <paper-material elevation="1">
                <h1 class="page-title" id="gpuName" tabindex="-1">GPU</h1>

                <paper-material elevation="2">
                  <div>
                    <b>Temperature: </b>
                    <span id="gpuTemperature">0</span>
                    <span> &#8451</span>
                  </div>
                  <div id="gpuPowerDrawDiv">
                    <b>Power Draw: </b>
                    <span id="gpuPowerDraw"></span>
                    Watts
                  </div>
                  <div id="gpuFanSpeedDiv">
                    <b>Fan Usage: </b>
                    <span id="gpuFanSpeed"></span>%
                  </div>
                </paper-material>

                <paper-material elevation="2" class="flex-container">
                  <div class="flex-chart">
                    <canvas class="chart" id="gpuMemoryChart"></canvas>
                  </div>
                  <div class="flex-box">
                    <ul>
                      <li><b>Memory Used: </b><span id="gpuMemoryUsed"></span> GB</li>
                      <li><b>Memory Free: </b><span id="gpuMemoryFree"></span> GB</li>
                    </ul>
                  </div>
                </paper-material>
              </paper-material>

            </section>


            <section data-route="debug" tabindex="-1">

              <paper-material elevation="1">
                <ws-status></ws-status>
              </paper-material>

              <paper-material elevation="1">
                <debug-status></debug-status>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/Chart.bundle.js"></script>
  <script src="scripts/websocket.js"></script>
  <script type="text/javascript">
    document.addEventListener('WebComponentsReady', function() {
      start()
    });
  </script>
  <!-- endbuild-->

  
</body>

</html>
